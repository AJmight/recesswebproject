<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'users/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="therapist">Therapist</option>
                    <option value="client">Client</option>
                </select>
            </div>
            <div class="form-group">
                <p>
                    <a id="role-link" href="#">Go to your page</a>
                </p>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const roleSelect = document.getElementById('role');
                    const roleLink = document.getElementById('role-link');
                    const roleUrls = {
                        'admin': '{% url "admin:index" %}',
                        'therapist': '{% url "therapist:dashboard" %}',
                        'client': '{% url "client:dashboard" %}'
                    };
                    roleSelect.addEventListener('change', function() {
                        const selectedRole = roleSelect.value;
                        if (roleUrls[selectedRole]) {
                            roleLink.href = roleUrls[selectedRole];
                            roleLink.style.display = 'inline';
                        } else {
                            roleLink.href = '#';
                            roleLink.style.display = 'none';
                        }
                    });
                    // Hide link initially
                    roleLink.style.display = 'none';
                });
            </script>
                </select>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'users:register' %}">Register here</a>.</p>
    </div>
</body>
</html>
