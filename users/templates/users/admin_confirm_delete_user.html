{% extends 'base.html' %}
{% load static %}

{% block title %}MindCare | Confirm Delete{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Deletion</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete the user <strong>{{ user_to_delete.username }}</strong>?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">
                            <i class="fas fa-trash-alt me-2"></i>Confirm Delete
                        </button>
                        <a href="{% url 'users:admin_manage_clients' %}" class="btn btn-secondary">
                            <i class="fas fa-times-circle me-2"></i>Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
